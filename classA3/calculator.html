<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple JS Calculator</h1>
    <h2>Instructions</h2>
    <ol>
        <li>Click in the button to start the calculator!</li>
        <li>Add two numbers in the two different prompts.</li>
        <li>The calcultador will display the result of the four operations</li>
    </ol>
    <button onclick="startCalculator();">Click to start</button>
    
    <div id="sum"></div>
    <div id="subs"></div>
    <div id="mult"></div>
    <div id="div"></div>
    <script src="calcultator.js"></script>
</body>
</html>
